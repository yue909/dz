<extend name="Publice:index" />
<block name="header">
	 <div class="mws-panel grid_8">
        <h2>次级菜单添加</h2>
        <div class="mws-panel-header">
            <span><i class="icon-ok"></i> 添加新次级菜单</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form id="mws-validate" class="mws-form" action="__URL__/insertcaidan" method="post">
                <div id="mws-validate-error" class="mws-form-message error" style="display:none;"></div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">菜单名</label>
                        <div class="mws-form-item">
                            <input type="text" name="name" class="required large">
                        </div>
                    </div>  
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">控制器</label>
                        <div class="mws-form-item">
                            <input type="text" name="contro" class="required large">
                        </div>
                    </div>  
                </div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">方法</label>
                        <div class="mws-form-item">
                            <input type="text" name="action" class="required large">
                        </div>
                    </div>  
                </div>
                <input type="hidden" name="flid" value="{$bestid}">
                <div class="mws-button-row">
                    <input type="submit" class="btn btn-success" value='提交添加'>
                </div>
            </form>
        </div>      
    </div>
</block>
