<extend name="Publice:index" />
<block name="header">
    
  <form id="mws-validate" class="mws-form" action="__MODULE__/QuanXian/ujiaosefenpei" method="post">
    <div class="mws-form-row">
        <label class="mws-form-label"><h4>为用户：<span style="color:red"> {$yonghu['username']}</span>分配角色</h4></label>
        <div class="mws-form-item clearfix">
            <ul class="mws-form-list inline">

            <foreach name='jiaose' item='row'>
                    <li><input type="checkbox" <if condition="in_array($row['id'],$yonghujiaose)">checked</if> name='nid[]' value="{$row['id']}" > <label>{$row['name']}</label></li>
            </foreach>
            </ul> 
        </div>
    </div>
    <input type="hidden" name='rid' value="{$yonghu['id']}">
    
    <div class="mws-button-row">
        <input type="submit" class="btn btn-success" value='添加角色'>
    </div>
<form>
 

</block>
