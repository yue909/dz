<extend name="Publice:index" />
<block name="header">
	 <div class="mws-panel grid_8">
        <h2>用户列表展示</h2>
        <div style="margin-bottom: 16px;">
            <form name="fsoso" method="post" action="{:U('search')}" style="width:550px">
                <input type="text" name="aci" class="dfinput" value="{$aci}" style="width:200px" />
                <input  type="submit" class="btn" value="查询" >
            </form>
        </div>
        <div class="mws-panel-header">
            <span><i class="icon-table"></i> 用户列表</span>

        </div>
        <div class="mws-panel-body no-padding">
            <table class="mws-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>用户邮箱</th>
                        <th>状态</th>
                        <th>权限</th>
                        <th>注册时间</th>
                        <th>电话</th>
                        <th>代理等级</th>
                        <th>分成比列</th>
                        <th>正在结算的广告</th>
                        <th>收入</th>
                        <th>结算</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name='list' item='row'>
                    <tr>
                        <td style=" text-align: center;">{$row['id']}</td>
                        <td style=" text-align: center;">{$row['username']}</td>
                        <td style=" text-align: center;">{$row['email']}</td>
                        <td style=" text-align: center;">
                            <if condition="$row['status'] == 0">无</if>
                            <if condition="$row['status'] == 1">有</if>
                        </td>
                        <td style=" text-align: center;">
                            <if condition="$row['admin'] == 1">无</if>
                            <if condition="$row['admin'] == 2">有</if>
                        </td>
                        <td style=" text-align: center;">{$row['addtime' | date="Y-m-d H:i:s",###]}</td>
                        <td style=" text-align: center;">{$row['phone']}</td>
                        <td style=" text-align: center;">
                            <if condition="$row['daili'] == 1">一级代理</if>
                        </td>
                        <td style=" text-align: center;">{$row['scole']}</td>
                        <td style=" text-align: center;">{$row['guanggao']}</td>
                        <td style=" text-align: center;">{$row['shouru']}</td>
                        <td style=" text-align: center;">
                             <if condition="$row['jiesuan'] == 0">是</if>
                             <if condition="$row['jiesuan'] == 1">否</if>
                        </td>

                        <td  style=" text-align: center;">
                            <a href="__URL__/delete/id/{$row['id']}"   class="btn btn-danger">删除</a>
                            <a href="__URL__/edit/id/{$row['id']}" class="btn btn-warning">修改</a>
                            <a href="__MODULE__/QuanXian/yonghujiaose/id/{$row['id']}" class="btn btn-warning">分配角色</a>
                        </td>
                    </tr>
                   </foreach>
                </tbody>
                <tr><td colspan="16" align="center">{$fen}</td></tr>
            </table>
        </div>
    </div>
</block>
