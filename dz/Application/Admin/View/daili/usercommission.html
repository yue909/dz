<extend name="Publice:index" />
<block name="header">
	 <div class="mws-panel grid_8">
        <h2>公共佣金比例</h2>
        <div class="mws-panel-header">
            <span><i class="icon-ok"></i>公共佣金比例</span>
        </div>
        <div class="mws-panel-body no-padding">
                <form id="mws-validate" class="mws-form" action="__URL__/usercommission/id/{$id}" method="post">
            
                <div id="mws-validate-error" class="mws-form-message error" style="display:none;"></div>
                <div class="mws-form-inline">
                    <div class="mws-form-row">
                        <label class="mws-form-label">一级佣金比例</label>
                        <div class="mws-form-item">
                                <input type="text" name="stair" class="required large" value="{$usercommission['stair']}%">
                        </div>
                    </div>
                    <div class="mws-form-row">
                        <label class="mws-form-label">二级佣金比例</label>
                        <div class="mws-form-item">
                            <input type="text" name="second_level" class="required large" value="{$usercommission['second_level']}%">
                        </div>
                    </div>
                </div>
                <div class="mws-button-row">
                    <input type="submit" class="btn btn-success" value='提交修改'>
                </div>
            </form>
        </div>      
    </div>
</block>
