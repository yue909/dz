<extend name="Publice:index" />
<block name="header">
   <div class="mws-panel grid_8">
       <h2>充值记录</h2>
        <div class="search_form_2018">
            <form name="fsoso" method="post" action="{:U('search')}" style="width:550px">
                <input type="text" name="aci" class="dfinput" value="{$aci}" style="width:200px" />
                <input  type="submit" class="btn" value="查询" >
            </form>
        </div>
        <div class="mws-panel-header">
            <span><i class="icon-table"></i>充值记录</span>
        </div>
        <div class="mws-panel-body no-padding">
            <table class="mws-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>充值金额</th>
                        <th>订单号</th>
                        <th>下单时间</th>
                        <th>状态</th>
                        <th>支付成功时间</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <foreach name='list' item='row'>
                        <tr>
                          <td style=" text-align: center;">{$row['id']}</td>
                          <td style=" text-align: center;">{$row['recharge']}</td>
                          <td style=" text-align: center;">{$row['trade']}</td>
                          <td style=" text-align: center;">{$row['create_time' | date="Y-m-d H:i:s",###]}</td>
                          <td style=" text-align: center;">
                             <if condition="$row['status'] == 0">充值失败</if>
                             <if condition="$row['status'] == 1">充值成功</if>
                          </td>
                          <td style=" text-align: center;">{$row['record_time' | date="Y-m-d H:i:s",###]}</td>
                        </tr>
                    </foreach>
                </tbody>

                <tr>
                    <td colspan="16" align="center">{$fen}</td>
               </tr>
            </table>
        </div>
    </div>
</block>
