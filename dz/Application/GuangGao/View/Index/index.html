<extend name = "Public:extension" />
<block name="public">
	<table>
		    		<tr>
		    			<th>编号</th>
		    			<th>推广名称</th>
		    			<th>投放时间</th>
		    			<th>阅读单价</th>
		    			<th>投放金额</th>
		    			<th>投放展示</th>
		    			<th>点击量</th>
		    			<th>状态</th>
		    			<!-- <th>操作</th> -->
		    		</tr>
		    	<foreach name="users" item="list">
		    		<tr>
		    			<td>{$list['id']}</td>
		    			<td>{$list['title']}</td>
		    			<td>{$list['create_time'] |date="Y-m-d H:i:s",###}</td>
		    			<td>{$list['price']}</td>
		    			<td>{$list['bprice']}</td>
		    			<if condition = "$list['show_num'] == null">
		    			<td>0</td>
		    			<else/>
		    			<td>{$list['show_num']}</td>
		    			</if>
		    			<if condition = "$list['click_num'] == null">
		    			<td>0</td>
		    			<else/>
		    			<td>{$list['click_num']}</td>
		    			</if>
		    			<td>
		    				<if condition="$list['status'] == '0'">
		    					待审核
		    				<else/>
		    				    审核通过
		    				</if>
		    			</td>
		    			<!-- <td>操作</td> -->
		    		</tr>
		    	</foreach>
	</table>
</block>
