<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/iview/2.7.4/styles/iview.css">
    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/iview/2.7.4/iview.min.js"></script>
    <script src="https://captcha.luosimao.com/static/dist/api.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <title>绑定手机号</title>
    <style type="text/css">
        #app{
            height: 100vh;
            padding-top: 35%;
            /*background: url("__PUBLIC__/Homes/loginimg/beijing.png") no-repeat left center;*/
            background-color: #ffffff;
            background-size: cover;
        }
        .login-btn{
            background-color: #4488FF;
            border: none;
            color: #fff;
            font-size: 16px;
            height: 44px;
            width: 100%;
            border-radius: 5px;
        }
        .phonenum-input-wrap{
            margin-top: 30px;
        }
        .input-wrap{
            padding-left: 5px;
            border-radius: 4px;
            height: 44px;
            line-height: 44px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            background: #ffffff;
            border: 1px solid #dedede;
            /*background: #f1f1f1;*/
            /*border: 1px solid #999;*/

        }
        .input-wrap input{
            background: rgba(0,0,0,0);
            border: none;
            outline: none;
            color: #999;
            font-size: 16px;
            padding: 4px 7px;
            box-sizing: border-box;
            height: 44px;
        }
        .ivu-input{
            outline: none;
            background-color: rgba(0,0,0,0.5);
            border: none;
            border-radius: 0;
            height: 44px;
            color: #fff;
            font-size: 16px;
        }
        .yanzhengma-input-wrap{
            display: flex;
            margin-bottom: 25px;
        }
        .yanzhengma-input-wrap input{
            width: 40%;
            flex: 1;
        }
        .yanzhengma-input-wrap button{
            padding: 0 5px;
            border: none;
            background: #4488FF;
            color: #fff;
            box-sizing: border-box;
            height: 60%;
            min-width: 82px;
            border-radius: 3px;
            line-height: 14px;
            margin-right: 5px;
            /*border: 1px solid #f1f1f1;*/
        }
        .l-captcha{
            width: 100% !important;
            margin: 25px 0;
            padding: 0;
        }
        #captcha_widget{
            width: 100% !important;
        }
    </style>
</head>
<body>
<div id="app">
    <i-row>
        <i-col span="18" offset="3">
             <!-- <center><div><span style="font-size: 30px;font-weight: 300;">绑 定 手 机 号</span></div></center> -->
             <div class="phonenum-input-wrap input-wrap">
                <!-- <img src="__PUBLIC__/Homes/loginimg/tel.png"> -->
                <input v-model="phone" placeholder="请输入绑定手机号码" number="true" type="number" maxlength="11">
             </div>
             <!-- <center> -->
                <div id="rjyz" class="l-captcha" data-site-key="1cbdf0bd77a0f29309e23009180674d3" data-callback="getResponse"></div>
             <!-- </center> -->
        </i-col>
    </i-row>
    <i-row>
        <i-col span="18" offset="3">
             <div class="yanzhengma-input-wrap input-wrap">
                <!-- <img class="item" src="__PUBLIC__/Homes/loginimg/yanzheng.png"> -->
                <input class="item" v-model="code" placeholder="短信验证码" number="true" type="number" maxlength="6">
                <button class="item" @click="next" long>{{ buttonTxt }}</button>
             </div>
             <button class="login-btn" @click="verify" long>绑 定</button>

        </i-col>
    </i-row>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            phone: "",
            code: "",
            captcha: "",
            buttonTxt:'获取验证码',
            nomanyClickFlag:false
        },
        methods: {
            next: function () {
                if (this.nomanyClickFlag == true) {
                    return
                }
                var self = this;
                //var reg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/
                var reg = /^(1+\d{10})$/
                var phonetag = reg.test(self.phone)
                if (phonetag == false) {
                    self.$Message.info('请输入正确的11位手机号码！');
                    return false;
                }
                if (self.captcha=="") {
                    self.$Message.info('请先进行人机验证！');
                    return false;
                }
                $.post("__MODULE__/Api/sms?type=send", {luotest_response: self.captcha, phone: self.phone}, function(data){
                    LUOCAPTCHA.reset();
                    if (data.code == 0) {
                        self.nomanyClickFlag = true;
                        self.nomanyClick();
                        self.$Message.success(data.msg);
                    } else {
                        self.$Message.error(data.msg);
                    }
                });
            },
            nomanyClick:function(){
                var self = this
                var num = 60;
                var time = setInterval(function(){
                    num--;
                    self.buttonTxt = num+'秒后重试';
                    if (num == 0) {
                        self.buttonTxt = '获取验证码';
                        self.nomanyClickFlag = false
                        clearInterval(time)
                    }
                },1000)
            },
            verify: function () {
                var self = this;
                var reg = /^\d{6}$/
                var tag = reg.test(self.code)
                //var reg2 = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/
                var reg2 = /^(1+\d{10})$/
                var phonetag = reg2.test(self.phone)
                if (phonetag == false) {
                    self.$Message.info('请输入正确的11位手机号码！');
                    return
                }
                if (self.captcha=="") {
                    self.$Message.info('请先进行人机验证！');
                    return false;
                }
                if (tag == false) {
                    self.$Message.info('请输入正确的6位验证码！');
                    return false;
                }
                $.post("__MODULE__/Api/sms?type=verify", {code: self.code, phone: self.phone}, function(data){
                    if (data.code == 0) {
                        // self.type = "success";
                        self.$Message.success(data.msg);
                        setTimeout(function() {
                            window.location.reload();
                        }, 1000);
                    } else {
                        LUOCAPTCHA.reset();
                        self.$Message.error(data.msg);
                    }
                });
            }
        }
    });

    function getResponse(data) {
        app.captcha = data;
    }
  </script>
</body>
</html>
